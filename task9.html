<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
</head>
<body>
  <div id="todo-app">
    <h2>To-Do List</h2>
    <input type="text" id="task-input" placeholder="Enter task">
    <button id="add-btn">Add</button>
    <ul id="task-list"></ul>
  </div>

  <script>
    const input = document.getElementById("task-input");
    const addBtn = document.getElementById("add-btn");
    const taskList = document.getElementById("task-list");

    
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];


    input.value = sessionStorage.getItem("tempInput") || "";
    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.status === "complete" ? "completed" : "";

        const span = document.createElement("span");
        span.textContent = task.text;
        span.style.cursor = "pointer";
        span.onclick = () => toggleTask(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteTask(index);

        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }
    function addTask() {
      const text = input.value.trim();
      if (text === "") return;
      tasks.push({ text, status: "incomplete" });
      saveTasks();
      renderTasks();
      input.value = "";
      sessionStorage.removeItem("tempInput");
    }

    
    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    
    function toggleTask(index) {
      tasks[index].status =
        tasks[index].status === "complete" ? "incomplete" : "complete";
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    
    addBtn.addEventListener("click", addTask);
    input.addEventListener("input", () => {
      sessionStorage.setItem("tempInput", input.value);
    });

    
    renderTasks();
  </script>
</body>
</html>
